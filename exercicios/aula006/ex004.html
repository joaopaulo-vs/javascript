<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de letras</title>
    <style>
        body {
            border-radius: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.455);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;
        }
    </style>
</head>
<body>

    <script>
        var nome =window.prompt('Qual é seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>

</html>
