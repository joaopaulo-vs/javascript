<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contando números</title>
</head>
<body>
    <header>
        <h1>Contando números</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="inicio">Início: </label>
                <input type="number" name="inicio" id="inicio"><br>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim"><br>
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo"><br>
                <input type="button" value="Contar" onclick="contar()">
            </div>
            <div id="res">
            </div>
        </section>
    </main>
    <footer>
        <p id="assign">by <a href="https://github.com/joaopaulo-vs" target="_blank" rel="noopener">joaopaulo-vs</a></p>
    </footer>
    <script src="script.js"></script>    
</body>
</html>
